<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=270, initial-scale=1.0">
    <title></title>
    <script src="../../Scripts/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="../../Scripts/grok-all.debug.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <link href="../../Scripts/jquery-ui-1.10.3/themes/officeapp-theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
    <script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!--    <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>       -->
    <!--    <script src="../../Scripts/Office/1.0/office.js" type="text/javascript"></script>          -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>
    <script src="Streams.js" type="text/javascript"></script>
    <script src="CreateStream.js" type="text/javascript"></script>
</head>
<body>
    <!-- Page content -->
    <div id="content-header">
    </div>
    <div id="content-main">
        <div class="padding">
            <p><strong>Add a data stream to a Grok project.</strong></p>
            <form id="stream-create">
                <div>
                    <div>
                        <span>Provide a name for your stream.</span>
                    </div>
                    <input id="stream-create-name" type="text" />
                </div>

                <div id="stream-datasource-select">
                    <p>
                        <span>Select an Excel table as a data source.   On a worksheet, select a range of cells within a table, then click <strong>Use Selection</strong>.</span>
                    </p>
                    <div >
                        <input id="stream-create-binding-from-selection" type="button" value="Use Selection" />
                    </div>
                </div>
                
                <div id="stream-datasource-panel" style="display:none">
                    <span>Selected data source:</span>
                    <div id="stream-datasource-list">
                    </div>
                </div>
                <br />
                <hr />
                <div style="clear:both; float:right">
                    <input id="stream-create-submit" type="submit" value="Create" />
                    <input id="stream-create-cancel" type="button" value="Cancel" />
                </div>
            </form>

        </div>
    </div>
</body>
</html>
