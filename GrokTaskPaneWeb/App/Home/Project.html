<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=270, initial-scale=1.0">
    <title></title>
    <script src="../../Scripts/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="../../Scripts/grok-all.debug.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <link href="../../Scripts/jquery-ui-1.10.3/themes/officeapp-theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
    <script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!--    <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>       -->
    <!--    <script src="../../Scripts/Office/1.0/office.js" type="text/javascript"></script>          -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <script src="Project.js" type="text/javascript"></script>
    <style>
        #progressbar .ui-progressbar-value {
            background-color: #ccc;
        }

        .boxsizingBorder {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
}
    </style>
</head>
<body>
    <!-- Page content -->
    <div id="content-header">
    </div>
    <div id="content-main">
        <div class="padding">
            
            <form id="form">
                <div>

                    <h2>Create a Project</h2>
                    <p>Grok organizes your data streams and models into projects.  Create a project below, 
                        or select an existing project.</p>
                    <div>
                        <div>
                            <span>Provide a name for the project.</span>
                        </div>
                        <input id="project-create-name" type="text" />
                    </div>

                    <div>
                        <div>
                            <span>Provide a project description (optional).</span>
                        </div>
                        <textarea id="project-create-description" class="boxsizingBorder" rows="4" cols="30"></textarea>
                    </div>

                    <div style="clear:both; float:right">
                        <input id="project-create-button" type="button" value="Create" />
                    </div>
                </div>

                <br />

                <div id="projects-panel" style="clear:both">
                    <h2>Use an Existing Project</h2>
                    <p>Select a project to work with in your spreadsheet:</p>
                    <select id="project-list"></select>

                    <div style="clear:both; float:right">
                        <input id="project-select-button" type="button" value="Select" />
                    </div>
                </div>
                
            </form>
        </div>
    </div>

    <div id="confirm-dialog" />
</body>
</html>
